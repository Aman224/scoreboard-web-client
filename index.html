<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/module.standings.css" />
    <link rel="stylesheet" href="css/module.overall.css" />
    <script src="js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="bkgnd"></canvas>
    <div id="display-wrapper">
        <div id="top-chrome-wrapper">
            <div id="title-wrapper">
                <span id="title-text">placeholder text</span>
            </div>
            <div id="clock-wrapper">
                <span id="clock-text"></span>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="panel-wrapper">
                <div id="panel-title-wrapper">
                    <span id="panel-title-text">placeholder text</span>
                </div>
            </div>
            <div id="pane-wrapper">
                <div id="pane-title-wrapper">
                    <span id="pane-title-text">placeholder text</span>
                </div>
                <div id="pane-content-wrapper">

                </div>
            </div>
        </div>
        <div id="bottom-chrome-wrapper">
            <div id="footer-wrapper">
                <span id="footer-text">placeholder text</span>
            </div>
        </div>
    </div>
    <div "#hidden-modules">
        <div id="module-standings-wrapper" hidden>
            <script src="js/module.standings.js"></script>
        </div>
        <div id="module-overall-wrapper" hidden>
            <script src="js/module.overall.js"></script>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/chrome.js"></script>
    <script src="js/loader.js"></script>
</body>
</html>
